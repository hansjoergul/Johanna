<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ff9a9e">
    <title>Johanna's Welt</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff758c;
            --secondary: #ff7eb3;
            --accent: #a55eea;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Verhindert Markieren von Text wie in echter App */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: var(--white);
            /* Hintergrundbild Einbindung mit Overlay damit Text lesbar bleibt */
            background: linear-gradient(135deg, rgba(80, 40, 80, 0.4), rgba(255, 120, 150, 0.3)), url('bild.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Hintergrund Animation (Herzen) --- */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: floatUp linear infinite;
            z-index: 0;
            bottom: -50px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
        }

        /* --- Screens --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            z-index: -1;
        }

        /* --- PIN Screen --- */
        .pin-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: var(--shadow);
            width: 85%;
            max-width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 24px;
            text-align: center;
            letter-spacing: 5px;
            outline: none;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            background: rgba(255,255,255,0.3);
            border-color: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .btn-enter {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        .btn-enter:active {
            transform: scale(0.95);
        }

        /* --- Main App Screen --- */
        .app-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            padding-top: 50px; /* Safe area for Notch */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 3rem;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to top, #fff, #ffe0e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 117, 140, 0.8));
            animation: pulseText 2s infinite alternate;
        }

        @keyframes pulseText {
            from { filter: drop-shadow(0 0 5px rgba(255, 117, 140, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 117, 140, 1)); }
        }

        /* Widget Cards */
        .widget {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        /* Live Clock Widget */
        .big-time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: center;
        }

        .time-unit {
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-val {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        .time-lbl {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        /* Huge Seconds Style */
        .seconds-display {
            grid-column: span 2;
            font-size: 5rem;
            font-weight: 800;
            text-align: center;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 20px var(--accent), 0 0 40px var(--primary);
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-box {
            text-align: center;
        }

        .info-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            display: block;
        }

        .info-text {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Birthday Countdown */
        .countdown-bar {
            margin-top: 10px;
            background: rgba(0,0,0,0.2);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--white));
            width: 0%;
            transition: width 1s linear;
        }

        .error-msg {
            color: #ffcccc;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div id="pin-screen" class="screen">
        <div class="pin-container">
            <div style="font-size: 3rem; margin-bottom: 10px;">üîí</div>
            <h2>Johanna's Welt</h2>
            <input type="password" id="pin-input" placeholder="PIN" inputmode="numeric" maxlength="4">
            <button class="btn-enter" onclick="checkPin()">√ñffnen</button>
            <div id="error-msg" class="error-msg"></div>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <div class="app-content">
            
            <div class="header">
                <img src="icon.png" style="width: 60px; height: 60px; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);" alt="Logo">
                <h1>Johanna</h1>
            </div>

            <div class="widget">
                <span class="label">Aktuelles Alter</span>
                <div class="seconds-display" id="seconds-huge">00</div>
                <div class="label" style="text-align: center; margin-bottom: 15px;">Sekunden auf der Welt</div>
                
                <div class="big-time-grid">
                    <div class="time-unit">
                        <span id="val-years" class="time-val">0</span>
                        <span class="time-lbl">Jahre</span>
                    </div>
                    <div class="time-unit">
                        <span id="val-months" class="time-val">0</span>
                        <span class="time-lbl">Monate</span>
                    </div>
                    <div class="time-unit">
                        <span id="val-days" class="time-val">0</span>
                        <span class="time-lbl">Tage</span>
                    </div>
                    <div class="time-unit">
                        <span id="val-hours" class="time-val">0</span>
                        <span class="time-lbl">Stunden</span>
                    </div>
                </div>
            </div>

            <div class="info-grid">
                <div class="widget info-box">
                    <span class="info-icon">üéÇ</span>
                    <span class="label">Geburtstag</span>
                    <div class="info-text">05.11.2025</div>
                </div>
                <div class="widget info-box">
                    <span class="info-icon">‚öñÔ∏è</span>
                    <span class="label">Startgewicht</span>
                    <div class="info-text">3060g</div>
                </div>
                <div class="widget info-box" style="grid-column: span 2;">
                    <span class="info-icon">üèîÔ∏è</span>
                    <span class="label">Geboren in</span>
                    <div class="info-text" style="font-size: 1.5rem;">Innsbruck, Tirol</div>
                </div>
            </div>

            <div class="widget">
                <span class="label">N√§chster Geburtstag</span>
                <div id="birthday-countdown" style="font-size: 1.2rem; font-weight: bold; margin: 10px 0;">Berechne...</div>
                <div class="countdown-bar">
                    <div class="progress" id="birthday-progress"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- KONFIGURATION ---
        const CONFIG = {
            name: "Johanna",
            dob: new Date("2025-11-05T00:00:00"), 
            pin: "0511"
        };

        // --- PIN LOGIC ---
        const pinInput = document.getElementById('pin-input');
        
        // Auto-Check bei 4 Ziffern
        pinInput.addEventListener('input', (e) => {
            if (e.target.value.length === 4) checkPin();
        });

        function checkPin() {
            const val = pinInput.value;
            const errorDiv = document.getElementById('error-msg');
            
            if (val === CONFIG.pin) {
                // PIN Korrekt
                document.getElementById('pin-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                startApp();
            } else {
                // PIN Falsch
                errorDiv.innerText = "Falsche PIN ‚ù§Ô∏è";
                pinInput.value = "";
                pinInput.style.borderColor = "#ff4444";
                setTimeout(() => {
                    pinInput.style.borderColor = "rgba(255,255,255,0.5)";
                    errorDiv.innerText = "";
                }, 1000);
            }
        }

        // --- BACKGROUND ANIMATION ---
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'ü§ç';
            
            // Random Position & Speed
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 5 + 5 + "s"; // 5-10s
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            
            container.appendChild(heart);
            
            // Cleanup
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Start Hearts immediately
        setInterval(createHearts, 800);

        // --- APP LOGIC ---
        function startApp() {
            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            const birth = CONFIG.dob;
            
            // Basic Diff
            const diff = now - birth;
            
            // Berechnung wenn noch nicht geboren (Zukunft)
            if (diff < 0) {
                document.getElementById('seconds-huge').innerText = "Bald";
                return;
            }

            // Exakte Altersberechnung
            let years = now.getFullYear() - birth.getFullYear();
            let months = now.getMonth() - birth.getMonth();
            let days = now.getDate() - birth.getDate();
            let hours = now.getHours() - birth.getHours();

            if (hours < 0) {
                hours += 24;
                days--;
            }
            if (days < 0) {
                // Tage des Vormonats holen
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
                months--;
            }
            if (months < 0) {
                months += 12;
                years--;
            }

            // Update DOM
            document.getElementById('val-years').innerText = years;
            document.getElementById('val-months').innerText = months;
            document.getElementById('val-days').innerText = days;
            document.getElementById('val-hours').innerText = hours;

            // Sekunden Widget (Gesamtsekunden grob oder Loop 0-59? User wollte "Widget Style")
            // Widget Style macht meistens 0-59 Sekunden sch√∂ner, aber User bat um "Live Widget Look".
            // Wir nehmen die echten Sekunden der Uhrzeit f√ºr den "Ticker" Effekt
            const s = now.getSeconds();
            document.getElementById('seconds-huge').innerText = s < 10 ? "0" + s : s;

            // Geburtstag Countdown
            const nextBday = new Date(birth);
            nextBday.setFullYear(now.getFullYear());
            if (now > nextBday) {
                nextBday.setFullYear(now.getFullYear() + 1);
            }
            
            const diffBday = nextBday - now;
            const daysLeft = Math.floor(diffBday / (1000 * 60 * 60 * 24));
            
            document.getElementById('birthday-countdown').innerText = daysLeft === 0 ? "Heute! üéâ" : `${daysLeft} Tage`;
            
            // Progress Bar (365 Tage Basis)
            const percent = 100 - ((daysLeft / 365) * 100);
            document.getElementById('birthday-progress').style.width = `${percent}%`;
        }

    </script>
</body>
</html>
